<!DOCTYPE HTML> 
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="NewUserForm.css">
</head>

<body>

<div class="logoDiv">
  <img src="IMLC_Logo_WhiteTrans.png" style="height:100px;">
</div>

<div class="container">
  
  <form class="form-horizontal" action="/form/new_user" method="post">
    <fieldset>
      <!-- Legend -->
      <legend>Sign Up!</legend>
      
      <!-- full-name input-->
      <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
          
          <input id="FirstName" 
            name="user_first_name" 
            type="text" placeholder="First" 
            class="input-xlarge">
          
          <input id="LastName" 
            name="user_last_name" 
            type="text" 
            placeholder="Last" 
            class="input-xlarge">
            
          <p class="help-block"></p>
        </div>
      </div>
                  <!-- email input -->
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="text" id="inputEmail" name="user_email" placeholder="Email">
          <p class="help-block">Must be gmail or google account</p>
        </div>
      </div> 

      <!-- submit button -->
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
  
</div><!-- /.container -->
</body>
</html>
